<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOGLE HOME PAGE</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <!-- DIV CONTAINER -->
    <div container>
      <img src="/images/googlepix2.png" alt="google pcture" class="main" />

      <!-- DIV SEARCH BOX (INPUT) -->
      <div class="searchbox">
        <input
          type="text"
          class="search"
          placeholder="Search Google or Type a URL"
        />
        <img class="m" src="/images/mic.png" alt="Google Mic" />
        <img class="s" src="/images/search img grey.jpg" alt="Google search handle" />
        <img class="c" src="/images/camera img2.png" alt="Google Ai Camera" />
      </div>


      <!-- DIV BUTTON -->
      <div class="button">
        <button class="a">Google Search</button>
        <button class="b">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
